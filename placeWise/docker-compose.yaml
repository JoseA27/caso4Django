version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    networks:
      - web
    volumes:
      - ./mongo-init-scripts:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  redis:
    image: redis
    networks:
      - web
    ports:
      - 6379:6379

  app:
    build: .
    environment:
      DB_HOST_MONGO: mongo
      DB_PORT_MONGO: 27017
      DB_USER_MONGO: root
      DB_PASSWORD_MONGO: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    ports:
      - 8000:8000  # Puerto por defecto de Django
    networks:
      - web
    depends_on:
      - mongo
      - redis
    volumes:
      - .:/opt/app
    command: python3 manage.py runserver 0.0.0.0:8000  # Comando para ejecutar Django
  
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongo:27017/
    networks:
      - web
    depends_on:
      - mongo

networks:
  web:
    driver: bridge
